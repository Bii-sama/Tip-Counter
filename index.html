<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100;400&family=Bellefair&family=Epilogue:wght@300;400&family=Kumbh+Sans:wght@300&family=Lexend+Deca:wght@400;700&family=Petemoss&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;1,300&family=Rubik:wght@300;400;500&family=Source+Sans+Pro&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Form Validation</title>
</head>
<body>
    <main id="square">

 <div id="firstHalf">
<img src="bg-main-desktop.png" alt="bg-main-desktop" width="320px" height="600">
<div id="bg-card-front">
    <img src="bg-card-front.png" alt="Card" width="350" height="180">
    <img src="card-logo.png" alt="card-logo" id="logo" width="50" height="30">
    <p id="cardpo">0000 0000 0000 0000</p>
</div>
<div id="bg-card-back">
    <img src="bg-card-back.png" alt="Card" width="350" height="180">
</div>
 </div>

 <div id="secondHalf">
  <form action="#">
  <label for="Cardholder Name">CARDHOLDER NAME</label>
  <input type="text" placeholder="e.g Adeola Omo" id="cardholder" required>
  <label for="Card Number">CARD NUMBER</label>
  <input type="number" placeholder="0000 0000 0000 0000" id="cardno" required>
  <label for="Exp Date" id="title">EXP/DATE MM/YY CVC </label>
  <input type="number" placeholder="MM" min="01" max="12" id="mm"  required>
  <input type="year" placeholder="YYYY" id="yy"   required>
  <input type="number" placeholder="000" id="cvc" required>


  <button type="submit">Confirm</button>
  </form>



 </div>
    </main>




    <script src="script.js"></script>
</body>
</html>
